# Site Settings
locale: "zh-CN"
title: "赵宏伟 | Hongwei Zhao"
title_separator: "-"
name: "赵宏伟"
description: "北京航空航天大学计算机软件与理论博士研究生，研究方向为增量学习、持续学习"
url: "https://geeks-z.github.io"
baseurl: ""
repository: "Geeks-Z/Geeks-Z.github.io"

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

# Site Author
author:
  name: "赵宏伟 | Hongwei Zhao"
  avatar: "images/profile.jpg"
  bio: "Ph.D. Candidate in Computer Science @ Beihang University"
  location: "Beijing, China"
  email: "izhw1024@163.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:izhw1024@163.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Geeks-Z"
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "#"

# Reading Files
include:
  - _pages

# Outputting
permalink: /:categories/:title/
timezone: Asia/Shanghai

# Pagination
paginate: 5
paginate_path: /page:num/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Collections
collections:
  publications:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true

# Navigation
header_pages:
  - about.md
  - publications.md
  - projects.md
  - cv.md
